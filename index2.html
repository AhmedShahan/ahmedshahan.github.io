<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Portfolio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .rounded-rect {
            position: relative;
            border: 3px solid #0f0;
            border-radius: 20px;
            background: rgba(0, 255, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .phase-1 {
            width: 200px;
            height: 80px;
        }

        .phase-2 {
            width: 600px;
            height: 120px;
        }

        .phase-3 {
            width: 180px;
            height: 60px;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .typing-text {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 15px #0f0;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: typing 3s steps(40, end) 0.5s forwards, blink 1s infinite;
        }

        .continue-text {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px #0f0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards, pulse 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            from { 
                width: 0; 
                opacity: 1; 
            }
            to { 
                width: 100%; 
                opacity: 1; 
            }
        }

        @keyframes blink {
            0%, 50% { border-color: #0f0; }
            51%, 100% { border-color: transparent; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes glitch {
            0% { 
                text-shadow: 0 0 10px #0f0;
                transform: translate(0);
            }
            20% { 
                text-shadow: 2px 2px #ff0000, -2px -2px #0000ff;
                transform: translate(-2px, 2px);
            }
            40% { 
                text-shadow: -2px -2px #ff0000, 2px 2px #0000ff;
                transform: translate(2px, -2px);
            }
            60% { 
                text-shadow: 2px -2px #ff0000, -2px 2px #0000ff;
                transform: translate(-2px, -2px);
            }
            80% { 
                text-shadow: -2px 2px #ff0000, 2px -2px #0000ff;
                transform: translate(2px, 2px);
            }
            100% { 
                text-shadow: 0 0 10px #0f0;
                transform: translate(0);
            }
        }

        .glitch-effect {
            animation: glitch 0.3s ease-in-out;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0f0;
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 2s linear infinite;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <div class="rounded-rect phase-1" id="mainRect">
            <div class="text" id="mainText">Welcome</div>
        </div>
    </div>

    <script>
        const mainRect = document.getElementById('mainRect');
        const mainText = document.getElementById('mainText');
        let currentPhase = 1;

        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particles.appendChild(particle);
            }
        }

        // Add random glitch effect
        function addGlitchEffect() {
            if (Math.random() > 0.85) {
                mainText.classList.add('glitch-effect');
                setTimeout(() => {
                    mainText.classList.remove('glitch-effect');
                }, 300);
            }
        }

        // Phase transitions
        function nextPhase() {
            if (currentPhase === 1) {
                // Phase 1 to Phase 2: Expand and show portfolio text
                mainRect.classList.remove('phase-1');
                mainRect.classList.add('phase-2');
                
                setTimeout(() => {
                    mainText.innerHTML = '';
                    mainText.className = 'typing-text';
                    mainText.textContent = 'Portfolio of Shahan Ahmed';
                    currentPhase = 2;
                    
                    // Move to phase 3 after typing animation
                    setTimeout(() => {
                        nextPhase();
                    }, 4000);
                }, 800);
                
            } else if (currentPhase === 2) {
                // Phase 2 to Phase 3: Shrink and show continue
                mainRect.classList.remove('phase-2');
                mainRect.classList.add('phase-3');
                
                setTimeout(() => {
                    mainText.innerHTML = '';
                    mainText.className = 'continue-text';
                    mainText.textContent = 'Continue';
                    currentPhase = 3;
                    
                    // Add click handler
                    mainText.addEventListener('click', () => {
                        // Add exit animation
                        mainRect.style.transform = 'scale(0) rotate(180deg)';
                        mainRect.style.opacity = '0';
                        
                        setTimeout(() => {
                            window.location.href = '1.0_first.html';
                        }, 500);
                    });
                }, 800);
            }
        }

        // Initialize
        createParticles();
        
        // Add periodic glitch effects
        setInterval(addGlitchEffect, 2000);
        
        // Start the sequence
        setTimeout(() => {
            nextPhase();
        }, 2000);

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (currentPhase === 3) {
                    mainText.click();
                }
            }
        });
    </script>
</body>
</html>
