<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahan Ahmed - Portfolio</title>
    <link rel="stylesheet" href="/css/portfollio.css">
    <!-- /home/shahanahmed/ahmedshahan.github.io/css/portfollio.css -->
</head>
<body>
    <div class="portfolio-container">
        <div class="img-container">
            <img src="/home/shahanahmed/ahmedshahan.github.io/picture/IMG_4066.jpg" alt="Shahan Ahmed Profile Picture">
            <div class="animated-border"></div>
        </div>
        <div class="info-container">
            <h1 class="name-title">Shahan Ahmed</h1>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-bullet"></div>
                    <div class="info-content">
                        <span class="info-label">Name:</span>
                        <span class="info-value">Shahan Ahmed</span>
                    </div>
                </div>
                <div class="info-divider">|</div>
                
                <div class="info-item">
                    <div class="info-bullet"></div>
                    <div class="info-content">
                        <span class="info-label">Designation:</span>
                        <span class="info-value">Jr Data Analyst</span>
                    </div>
                </div>
                <div class="info-divider">|</div>
                
                <div class="info-item">
                    <div class="info-bullet"></div>
                    <div class="info-content">
                        <span class="info-label">Company:</span>
                        <span class="info-value dynamic-company">StartSmartz Technology LLC</span>
                    </div>
                </div>
                <div class="info-divider">|</div>
                
                <div class="info-item">
                    <div class="info-bullet"></div>
                    <div class="info-content">
                        <span class="info-label">Work Mode:</span>
                        <span class="info-value">On Site</span>
                    </div>
                </div>
                <div class="info-divider">|</div>
                
                <div class="info-item">
                    <div class="info-bullet"></div>
                    <div class="info-content">
                        <span class="info-label">Location:</span>
                        <span class="info-value">BHSK Shun Shing Tower, Vatara, Dhaka, Bangladesh</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
