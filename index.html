<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .loader {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: rotate 1.5s linear infinite; /* Changed from 2s to 1.5s */
        }
        .circle-1 {
            border-top-color: #0f0;
            filter: drop-shadow(0 0 5px #0f0);
        }
        .circle-2 {
            border-right-color: #0f0;
            animation-delay: -0.5s;
            scale: 0.8;
        }
        .circle-3 {
            border-bottom-color: #0f0;
            animation-delay: -1s;
            scale: 0.6;
        }
        #counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            text-shadow: 0 0 10px #0f0;
        }
        #success {
            display: none;
            font-size: 48px;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            animation: pulse 1s infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div id="counter">0%</div>
        </div>
        <div id="success">SYSTEM INITIALIZED</div>
    </div>

    <script>
    const counter = document.getElementById('counter');
    const success = document.getElementById('success');
    const loader = document.querySelector('.loader');
    let count = 0;
    
    // Calculate the interval time to complete in 3 seconds (3000ms)
    // For 100 steps, we need 3000/100 = 30ms per step
    const interval = setInterval(() => {
        count++;
        counter.textContent = `${count}%`;
        
        // Increase frequency of glitch effect
        if (Math.random() > 0.8) {
            counter.style.textShadow = '2px 2px #ff0000, -2px -2px #0000ff';
            setTimeout(() => {
                counter.style.textShadow = '0 0 10px #0f0';
            }, 30);
        }
        
        if (count >= 100) {
            clearInterval(interval);
            loader.style.display = 'none';
            success.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = '1.0_first.html';
            }, 500); // Reduced to 500ms to keep total time close to 3 seconds
        }
    }, 30); // Changed from 50ms to 30ms
</script>
</body>
</html>
