<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Portfolio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(ellipse at center, #001100 0%, #000 70%);
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { 
                background: radial-gradient(ellipse at center, #001100 0%, #000 70%);
            }
            50% { 
                background: radial-gradient(ellipse at center, #002200 0%, #000 60%);
            }
        }

        .container {
            text-align: center;
            position: relative;
        }

        .rounded-rect {
            position: relative;
            border: 3px solid #0f0;
            border-radius: 20px;
            background: rgba(0, 255, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.4),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            animation: initialGlow 2s ease-out forwards;
        }

        @keyframes initialGlow {
            0% {
                transform: scale(0.5) rotate(-180deg);
                opacity: 0;
                box-shadow: 0 0 0 rgba(0, 255, 0, 0);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                box-shadow: 
                    0 0 20px rgba(0, 255, 0, 0.4),
                    inset 0 0 20px rgba(0, 255, 0, 0.1);
            }
        }

        .phase-1 {
            width: 200px;
            height: 80px;
        }

        .phase-2 {
            width: 700px;
            height: 140px;
            border-radius: 35px;
        }

        .phase-3 {
            width: 180px;
            height: 60px;
            border-radius: 30px;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            opacity: 0;
            animation: 
                fadeIn 0.8s ease-out 0.5s forwards,
                textGlow 3s ease-in-out infinite;
        }

        .typing-text {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 0 15px #0f0;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: 
                typing 3.5s steps(40, end) 0.3s forwards, 
                blink 1s infinite,
                textGlow 2s ease-in-out infinite;
        }

        .continue-text {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px #0f0;
            opacity: 0;
            animation: 
                fadeIn 0.8s ease-out forwards, 
                pulse 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .continue-text:hover {
            transform: scale(1.15);
            text-shadow: 0 0 20px #0f0;
            animation: 
                fadeIn 0.8s ease-out forwards, 
                pulse 1s ease-in-out infinite;
        }

        .continue-text::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -20px;
            right: -20px;
            bottom: -10px;
            border: 1px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .continue-text:hover::before {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px #0f0;
            }
            50% { 
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing {
            from { 
                width: 0; 
                opacity: 1; 
            }
            to { 
                width: 100%; 
                opacity: 1; 
            }
        }

        @keyframes blink {
            0%, 50% { border-color: #0f0; }
            51%, 100% { border-color: transparent; }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05);
            }
        }

        @keyframes glitch {
            0% { 
                text-shadow: 0 0 10px #0f0;
                transform: translate(0) scale(1);
            }
            10% { 
                text-shadow: 3px 3px #ff0000, -3px -3px #0000ff;
                transform: translate(-2px, 2px) scale(1.02);
            }
            20% { 
                text-shadow: -3px -3px #ff0000, 3px 3px #0000ff;
                transform: translate(2px, -2px) scale(0.98);
            }
            30% { 
                text-shadow: 3px -3px #ff0000, -3px 3px #0000ff;
                transform: translate(-2px, -2px) scale(1.01);
            }
            40% { 
                text-shadow: -3px 3px #ff0000, 3px -3px #0000ff;
                transform: translate(2px, 2px) scale(0.99);
            }
            50% { 
                text-shadow: 0 0 10px #0f0;
                transform: translate(0) scale(1);
            }
            60% { 
                text-shadow: 2px 2px #ff0000, -2px -2px #0000ff;
                transform: translate(-1px, 1px) scale(1.01);
            }
            70% { 
                text-shadow: -2px -2px #ff0000, 2px 2px #0000ff;
                transform: translate(1px, -1px) scale(0.99);
            }
            80% { 
                text-shadow: 2px -2px #ff0000, -2px 2px #0000ff;
                transform: translate(-1px, -1px) scale(1.005);
            }
            90% { 
                text-shadow: -2px 2px #ff0000, 2px -2px #0000ff;
                transform: translate(1px, 1px) scale(0.995);
            }
            100% { 
                text-shadow: 0 0 10px #0f0;
                transform: translate(0) scale(1);
            }
        }

        .glitch-effect {
            animation: glitch 0.3s ease-in-out;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0f0;
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 3s ease-in-out infinite;
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-80px) rotate(324deg) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) rotate(360deg) scale(0.5);
            }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-char {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0;
            animation: matrixFall 4s linear infinite;
        }

        @keyframes matrixFall {
            0% {
                opacity: 0;
                transform: translateY(-100vh);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="matrix-rain"></div>
    <div class="container">
        <div class="rounded-rect phase-1" id="mainRect">
            <div class="text" id="mainText">Welcome</div>
        </div>
    </div>

    <script>
        const mainRect = document.getElementById('mainRect');
        const mainText = document.getElementById('mainText');
        let currentPhase = 1;

        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particles.appendChild(particle);
            }
        }

        // Create matrix rain effect
        function createMatrixRain() {
            const matrix = document.querySelector('.matrix-rain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 30; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDelay = Math.random() * 4 + 's';
                char.style.animationDuration = (Math.random() * 3 + 3) + 's';
                matrix.appendChild(char);
            }
        }

        // Add random glitch effect
        function addGlitchEffect() {
            if (Math.random() > 0.8) {
                mainText.classList.add('glitch-effect');
                setTimeout(() => {
                    mainText.classList.remove('glitch-effect');
                }, 400);
            }
        }

        // Add screen shake effect
        function addScreenShake() {
            document.body.style.animation = 'none';
            document.body.style.transform = 'translate(' + 
                (Math.random() * 4 - 2) + 'px, ' + 
                (Math.random() * 4 - 2) + 'px)';
            
            setTimeout(() => {
                document.body.style.transform = 'translate(0, 0)';
                document.body.style.animation = 'backgroundPulse 8s ease-in-out infinite';
            }, 100);
        }

        // Phase transitions
        function nextPhase() {
            if (currentPhase === 1) {
                // Phase 1 to Phase 2: Expand and show portfolio text
                addScreenShake();
                mainRect.style.transform = 'scale(1.05)';
                
                setTimeout(() => {
                    mainRect.classList.remove('phase-1');
                    mainRect.classList.add('phase-2');
                    mainRect.style.transform = 'scale(1)';
                }, 200);
                
                setTimeout(() => {
                    mainText.style.opacity = '0';
                    mainText.style.transform = 'translateY(-20px)';
                    
                    setTimeout(() => {
                        mainText.innerHTML = '';
                        mainText.className = 'typing-text';
                        mainText.textContent = 'Portfolio of Shahan Ahmed';
                        currentPhase = 2;
                        
                        // Move to phase 3 after typing animation
                        setTimeout(() => {
                            nextPhase();
                        }, 4500);
                    }, 300);
                }, 1000);
                
            } else if (currentPhase === 2) {
                // Phase 2 to Phase 3: Shrink and show continue
                addScreenShake();
                mainRect.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    mainRect.classList.remove('phase-2');
                    mainRect.classList.add('phase-3');
                    mainRect.style.transform = 'scale(1)';
                }, 200);
                
                setTimeout(() => {
                    mainText.style.opacity = '0';
                    mainText.style.transform = 'translateY(-20px)';
                    
                    setTimeout(() => {
                        mainText.innerHTML = '';
                        mainText.className = 'continue-text';
                        mainText.textContent = 'Continue';
                        currentPhase = 3;
                        
                        // Add click handler
                        mainText.addEventListener('click', () => {
                            // Add exit animation
                            mainRect.style.transform = 'scale(0) rotate(360deg)';
                            mainRect.style.opacity = '0';
                            mainRect.style.filter = 'blur(10px)';
                            
                            // Add final screen effect
                            document.body.style.animation = 'none';
                            document.body.style.background = 'radial-gradient(circle, #0f0 0%, #000 100%)';
                            
                            setTimeout(() => {
                                document.body.style.opacity = '0';
                                setTimeout(() => {
                                    window.location.href = '1.0_first.html';
                                }, 300);
                            }, 400);
                        });
                    }, 300);
                }, 1000);
            }
        }

        // Initialize
        createParticles();
        createMatrixRain();
        
        // Add periodic effects
        setInterval(addGlitchEffect, 1500);
        setInterval(addScreenShake, 5000);
        
        // Start the sequence
        setTimeout(() => {
            nextPhase();
        }, 2500);

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (currentPhase === 3) {
                    mainText.click();
                }
            }
        });
    </script>
</body>
</html>
